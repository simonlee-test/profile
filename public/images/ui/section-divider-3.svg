<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="100" viewBox="0 0 1200 100">
  <defs>
    <linearGradient id="dividerGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7000FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#7000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7000FF;stop-opacity:0" />
    </linearGradient>
    <filter id="dividerGlow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main line -->
  <line x1="0" y1="50" x2="1200" y2="50" stroke="url(#dividerGradient3)" stroke-width="2" filter="url(#dividerGlow3)"/>
  
  <!-- Center hexagon -->
  <polygon points="600,35 615,42 615,58 600,65 585,58 585,42" fill="#7000FF" filter="url(#dividerGlow3)"/>
  
  <!-- Side hexagons -->
  <polygon points="300,40 310,45 310,55 300,60 290,55 290,45" fill="#00FFCC" opacity="0.6" filter="url(#dividerGlow3)"/>
  <polygon points="900,40 910,45 910,55 900,60 890,55 890,45" fill="#00FFCC" opacity="0.6" filter="url(#dividerGlow3)"/>
  
  <!-- Small dots -->
  <g fill="#32CD32" filter="url(#dividerGlow3)">
    <circle cx="150" cy="50" r="3" opacity="0.5"/>
    <circle cx="450" cy="50" r="3" opacity="0.5"/>
    <circle cx="750" cy="50" r="3" opacity="0.5"/>
    <circle cx="1050" cy="50" r="3" opacity="0.5"/>
  </g>
</svg>
