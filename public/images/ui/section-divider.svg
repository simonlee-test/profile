<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="100" viewBox="0 0 1200 100">
  <defs>
    <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00FFCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main line -->
  <line x1="0" y1="50" x2="1200" y2="50" 
        stroke="url(#dividerGradient)" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Small nodes along the line -->
  <circle cx="100" cy="50" r="4" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="300" cy="50" r="4" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="500" cy="50" r="4" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="700" cy="50" r="4" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="900" cy="50" r="4" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="1100" cy="50" r="4" fill="#00FFCC" filter="url(#glow)"/>
  
  <!-- Small vertical lines -->
  <line x1="100" y1="40" x2="100" y2="60" 
        stroke="#00FFCC" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <line x1="300" y1="40" x2="300" y2="60" 
        stroke="#00FFCC" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <line x1="500" y1="40" x2="500" y2="60" 
        stroke="#00FFCC" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <line x1="700" y1="40" x2="700" y2="60" 
        stroke="#00FFCC" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <line x1="900" y1="40" x2="900" y2="60" 
        stroke="#00FFCC" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <line x1="1100" y1="40" x2="1100" y2="60" 
        stroke="#00FFCC" 
        stroke-width="1" 
        opacity="0.5"/>
</svg>