<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="100" viewBox="0 0 1200 100">
  <defs>
    <linearGradient id="dividerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00FFCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:0" />
    </linearGradient>
    <filter id="dividerGlow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main line -->
  <line x1="0" y1="50" x2="1200" y2="50" stroke="url(#dividerGradient2)" stroke-width="2" filter="url(#dividerGlow2)"/>
  
  <!-- Center diamond -->
  <polygon points="600,35 615,50 600,65 585,50" fill="#00FFCC" filter="url(#dividerGlow2)"/>
  
  <!-- Side diamonds -->
  <polygon points="300,40 310,50 300,60 290,50" fill="#7000FF" opacity="0.6" filter="url(#dividerGlow2)"/>
  <polygon points="900,40 910,50 900,60 890,50" fill="#7000FF" opacity="0.6" filter="url(#dividerGlow2)"/>
  
  <!-- Small dots -->
  <g fill="#32CD32" filter="url(#dividerGlow2)">
    <circle cx="150" cy="50" r="3" opacity="0.5"/>
    <circle cx="450" cy="50" r="3" opacity="0.5"/>
    <circle cx="750" cy="50" r="3" opacity="0.5"/>
    <circle cx="1050" cy="50" r="3" opacity="0.5"/>
  </g>
</svg>
