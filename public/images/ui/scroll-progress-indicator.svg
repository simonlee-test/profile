<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background track -->
  <rect x="0" y="45" width="400" height="10" rx="5" fill="#050505" stroke="#7000FF" stroke-width="1" opacity="0.3"/>
  
  <!-- Progress bar (example at 60%) -->
  <rect x="0" y="45" width="240" height="10" rx="5" fill="url(#progressGradient)" filter="url(#glow)">
    <animate attributeName="width" values="0;240;240" dur="2s" fill="freeze"/>
  </rect>
  
  <!-- Progress indicator dot -->
  <circle cx="240" cy="50" r="8" fill="#00FFCC" filter="url(#glow)">
    <animate attributeName="cx" values="0;240;240" dur="2s" fill="freeze"/>
  </circle>
</svg>
