<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="100" viewBox="0 0 1200 100">
  <defs>
    <linearGradient id="dividerGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:0" />
    </linearGradient>
    <filter id="dividerGlow4">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main line -->
  <line x1="0" y1="50" x2="1200" y2="50" stroke="url(#dividerGradient4)" stroke-width="2" filter="url(#dividerGlow4)"/>
  
  <!-- Center circle -->
  <circle cx="600" cy="50" r="15" fill="#32CD32" filter="url(#dividerGlow4)"/>
  
  <!-- Side circles -->
  <circle cx="300" cy="50" r="10" fill="#00FFCC" opacity="0.6" filter="url(#dividerGlow4)"/>
  <circle cx="900" cy="50" r="10" fill="#00FFCC" opacity="0.6" filter="url(#dividerGlow4)"/>
  
  <!-- Small dots -->
  <g fill="#7000FF" filter="url(#dividerGlow4)">
    <circle cx="150" cy="50" r="3" opacity="0.5"/>
    <circle cx="450" cy="50" r="3" opacity="0.5"/>
    <circle cx="750" cy="50" r="3" opacity="0.5"/>
    <circle cx="1050" cy="50" r="3" opacity="0.5"/>
  </g>
</svg>
