<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#050505"/>
  
  <!-- Broken neural tree -->
  <g transform="translate(200, 200)" opacity="0.5">
    <!-- Trunk -->
    <path d="M0 -150 Q-10 -75 0 0 Q10 75 0 150" 
          stroke="url(#treeGradient)" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Broken branches -->
    <path d="M0 -100 Q-40 -80 -60 -60" 
          stroke="url(#treeGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <path d="M0 -50 Q40 -30 60 -10" 
          stroke="url(#treeGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Broken nodes -->
    <circle cx="0" cy="-150" r="12" fill="#00FFCC" opacity="0.3"/>
    <circle cx="-60" cy="-60" r="10" fill="#00FFCC" opacity="0.3"/>
    <circle cx="60" cy="-10" r="10" fill="#00FFCC" opacity="0.3"/>
  </g>
  
  <!-- Error icon -->
  <g transform="translate(200, 200)" filter="url(#glow)">
    <!-- Circle -->
    <circle cx="0" cy="0" r="80" 
            stroke="url(#errorGradient)" 
            stroke-width="6" 
            fill="none"/>
    
    <!-- X mark -->
    <line x1="-30" y1="-30" x2="30" y2="30" 
          stroke="url(#errorGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <line x1="30" y1="-30" x2="-30" y2="30" 
          stroke="url(#errorGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Error particles -->
  <circle cx="100" cy="100" r="8" fill="#FF4444" opacity="0.6" filter="url(#glow)"/>
  <circle cx="300" cy="100" r="8" fill="#FF4444" opacity="0.6" filter="url(#glow)"/>
  <circle cx="100" cy="300" r="8" fill="#FF4444" opacity="0.6" filter="url(#glow)"/>
  <circle cx="300" cy="300" r="8" fill="#FF4444" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Small circuit lines -->
  <path d="M50 50 L80 80" stroke="#FF4444" stroke-width="2" opacity="0.4"/>
  <path d="M350 50 L320 80" stroke="#FF4444" stroke-width="2" opacity="0.4"/>
  <path d="M50 350 L80 320" stroke="#FF4444" stroke-width="2" opacity="0.4"/>
  <path d="M350 350 L320 320" stroke="#FF4444" stroke-width="2" opacity="0.4"/>
</svg>