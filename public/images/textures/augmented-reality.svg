<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="arGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arOverlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7000FF;stop-opacity:0.3" />
    </linearGradient>
    <filter id="arGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#arGradient)"/>
  
  <!-- AR phone frame -->
  <g fill="url(#arOverlayGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#arGlow)">
    <rect x="160" y="64" width="192" height="320" rx="16"/>
  </g>
  
  <!-- AR phone screen -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#arGlow)">
    <rect x="176" y="96" width="160" height="256" rx="8"/>
  </g>
  
  <!-- AR phone camera -->
  <g fill="#32CD32" filter="url(#arGlow)">
    <circle cx="256" cy="80" r="8"/>
  </g>
  
  <!-- AR phone speaker -->
  <g fill="none" stroke="#00FFCC" stroke-width="1" filter="url(#arGlow)">
    <rect x="240" y="72" width="32" height="4" rx="2"/>
  </g>
  
  <!-- AR phone home button -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#arGlow)">
    <circle cx="256" cy="368" r="12"/>
  </g>
  
  <!-- AR phone home button indicator -->
  <g fill="#32CD32" filter="url(#arGlow)">
    <circle cx="256" cy="368" r="4"/>
  </g>
  
  <!-- AR overlay elements -->
  <g fill="url(#arOverlayGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#arGlow)">
    <!-- AR marker 1 -->
    <rect x="192" y="128" width="48" height="48" rx="4"/>
    
    <!-- AR marker 2 -->
    <rect x="272" y="128" width="48" height="48" rx="4"/>
    
    <!-- AR marker 3 -->
    <rect x="192" y="192" width="48" height="48" rx="4"/>
    
    <!-- AR marker 4 -->
    <rect x="272" y="192" width="48" height="48" rx="4"/>
  </g>
  
  <!-- AR marker indicators -->
  <g fill="#32CD32" filter="url(#arGlow)">
    <circle cx="216" cy="152" r="4"/>
    <circle cx="296" cy="152" r="4"/>
    <circle cx="216" cy="216" r="4"/>
    <circle cx="296" cy="216" r="4"/>
  </g>
  
  <!-- AR marker labels -->
  <g fill="#00FFCC" font-family="monospace" font-size="6" text-anchor="middle" filter="url(#arGlow)">
    <text x="216" y="168">OBJ1</text>
    <text x="296" y="168">OBJ2</text>
    <text x="216" y="232">OBJ3</text>
    <text x="296" y="232">OBJ4</text>
  </g>
  
  <!-- AR connection lines -->
  <g stroke="#7000FF" stroke-width="1" fill="none" filter="url(#arGlow)">
    <line x1="216" y1="152" x2="296" y2="152"/>
    <line x1="216" y1="216" x2="296" y2="216"/>
    <line x1="216" y1="152" x2="216" y2="216"/>
    <line x1="296" y1="152" x2="296" y2="216"/>
  </g>
  
  <!-- AR 3D object -->
  <g fill="url(#arOverlayGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#arGlow)">
    <polygon points="256,256 224,304 288,304"/>
    <polygon points="256,256 224,304 224,352"/>
    <polygon points="256,256 288,304 288,352"/>
    <polygon points="224,304 288,304 288,352 224,352"/>
  </g>
  
  <!-- AR 3D object edges -->
  <g stroke="#7000FF" stroke-width="1" fill="none" filter="url(#arGlow)">
    <line x1="256" y1="256" x2="224" y2="304"/>
    <line x1="256" y1="256" x2="288" y2="304"/>
    <line x1="224" y1="304" x2="288" y2="304"/>
    <line x1="224" y1="304" x2="224" y2="352"/>
    <line x1="288" y1="304" x2="288" y2="352"/>
    <line x1="224" y1="352" x2="288" y2="352"/>
  </g>
  
  <!-- AR 3D object vertices -->
  <g fill="#32CD32" filter="url(#arGlow)">
    <circle cx="256" cy="256" r="4"/>
    <circle cx="224" cy="304" r="4"/>
    <circle cx="288" cy="304" r="4"/>
    <circle cx="224" cy="352" r="4"/>
    <circle cx="288" cy="352" r="4"/>
  </g>
  
  <!-- AR tracking indicators -->
  <g fill="#00FFCC" filter="url(#arGlow)">
    <circle cx="176" cy="128" r="4"/>
    <circle cx="336" cy="128" r="4"/>
    <circle cx="176" cy="320" r="4"/>
    <circle cx="336" cy="320" r="4"/>
  </g>
  
  <!-- AR tracking beams -->
  <g stroke="#7000FF" stroke-width="1" fill="none" filter="url(#arGlow)">
    <line x1="176" y1="128" x2="192" y2="152"/>
    <line x1="336" y1="128" x2="320" y2="152"/>
    <line x1="176" y1="320" x2="192" y2="296"/>
    <line x1="336" y1="320" x2="320" y2="296"/>
  </g>
  
  <!-- AR data display -->
  <g fill="#32CD32" font-family="monospace" font-size="6" text-anchor="middle" filter="url(#arGlow)">
    <text x="256" y="384">AR MODE</text>
    <text x="256" y="392">ACTIVE</text>
  </g>
  
  <!-- AR battery indicator -->
  <g fill="#7000FF" filter="url(#arGlow)">
    <rect x="240" y="400" width="32" height="8" rx="2"/>
  </g>
  
  <!-- AR signal indicator -->
  <g fill="#00FFCC" filter="url(#arGlow)">
    <path d="M240 392 L256 376 L272 392"/>
  </g>
  
  <!-- AR floating elements -->
  <g fill="url(#arOverlayGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#arGlow)">
    <circle cx="96" cy="128" r="32"/>
    <circle cx="416" cy="128" r="32"/>
    <circle cx="96" cy="384" r="32"/>
    <circle cx="416" cy="384" r="32"/>
  </g>
  
  <!-- AR floating element indicators -->
  <g fill="#32CD32" filter="url(#arGlow)">
    <circle cx="96" cy="128" r="8"/>
    <circle cx="416" cy="128" r="8"/>
    <circle cx="96" cy="384" r="8"/>
    <circle cx="416" cy="384" r="8"/>
  </g>
  
  <!-- AR floating element labels -->
  <g fill="#00FFCC" font-family="monospace" font-size="6" text-anchor="middle" filter="url(#arGlow)">
    <text x="96" y="144">INFO</text>
    <text x="416" y="144">DATA</text>
    <text x="96" y="400">NAV</text>
    <text x="416" y="400">SET</text>
  </g>
  
  <!-- AR connection lines to floating elements -->
  <g stroke="#7000FF" stroke-width="1" fill="none" filter="url(#arGlow)">
    <line x1="128" y1="128" x2="160" y2="128"/>
    <line x1="384" y1="128" x2="352" y2="128"/>
    <line x1="128" y1="384" x2="160" y2="352"/>
    <line x1="384" y1="384" x2="352" y2="352"/>
  </g>
  
  <!-- AR grid overlay -->
  <g stroke="#00FFCC" stroke-width="0.5" fill="none" filter="url(#arGlow)">
    <line x1="176" y1="128" x2="336" y2="128"/>
    <line x1="176" y1="160" x2="336" y2="160"/>
    <line x1="176" y1="192" x2="336" y2="192"/>
    <line x1="176" y1="224" x2="336" y2="224"/>
    <line x1="176" y1="256" x2="336" y2="256"/>
    <line x1="176" y1="288" x2="336" y2="288"/>
    <line x1="176" y1="320" x2="336" y2="320"/>
    <line x1="176" y1="128" x2="176" y2="320"/>
    <line x1="208" y1="128" x2="208" y2="320"/>
    <line x1="240" y1="128" x2="240" y2="320"/>
    <line x1="272" y1="128" x2="272" y2="320"/>
    <line x1="304" y1="128" x2="304" y2="320"/>
    <line x1="336" y1="128" x2="336" y2="320"/>
  </g>
  
  <!-- AR compass -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#arGlow)">
    <circle cx="256" cy="448" r="24"/>
  </g>
  
  <!-- AR compass needle -->
  <g fill="#32CD32" filter="url(#arGlow)">
    <polygon points="256,432 252,448 256,444 260,448"/>
  </g>
  
  <!-- AR compass directions -->
  <g fill="#00FFCC" font-family="monospace" font-size="6" text-anchor="middle" filter="url(#arGlow)">
    <text x="256" y="428">N</text>
    <text x="272" y="450">E</text>
    <text x="256" y="472">S</text>
    <text x="240" y="450">W</text>
  </g>
</svg>