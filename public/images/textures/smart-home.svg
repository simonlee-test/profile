  <g fill="none" stroke="#00FFCC" stroke-width="1" filter="url(#smartHomeGlow)">
    <rect x="88" y="120" width="16" height="16" rx="2"/>
  </g>
  
  <!-- Smart light bulb indicator -->
  <g fill="#32CD32" filter="url(#smartHomeGlow)">
    <circle cx="96" cy="96" r="8"/>
  </g>
  
