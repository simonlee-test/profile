  <!-- Connection lines -->
  <g stroke="#00FFCC" stroke-width="1" fill="none" filter="url(#smartHomeGlow)">
    <line x1="128" y1="96" x2="224" y2="224"/>
    <line x1="384" y1="96" x2="288" y2="224"/>
    <line x1="128" y1="272" x2="224" y2="256"/>
    <line x1="384" y1="256" x2="288" y2="256"/>
    <line x1="128" y1="416" x2="224" y2="288"/>
    <line x1="352" y1="384" x2="288" y2="288"/>
    <line x1="256" y1="384" x2="256" y2="288"/>
