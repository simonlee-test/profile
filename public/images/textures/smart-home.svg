    <circle cx="336" y1="160" r="4"/>
    <circle cx="176" y1="264" r="4"/>
    <circle cx="336" y1="264" r="4"/>
    <circle cx="176" y1="352" r="4"/>
    <circle cx="336" y1="352" r="4"/>
