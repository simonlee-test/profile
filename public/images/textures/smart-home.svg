<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="smartHomeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7000FF;stop-opacity:0.3" />
    </linearGradient>
    <filter id="smartHomeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#smartHomeGradient)"/>
  
  <!-- Smart home hub -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#smartHomeGlow)">
    <rect x="224" y="224" width="64" height="64" rx="8"/>
  </g>
  
  <!-- Smart home hub display -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#smartHomeGlow)">
    <rect x="240" y="240" width="32" height="32" rx="4"/>
  </g>
  
  <!-- Smart home hub indicator -->
  <g fill="#32CD32" filter="url(#smartHomeGlow)">
    <circle cx="256" cy="256" r="8"/>
  </g>
  
  <!-- Smart home hub status -->
  <g fill="#00FFCC" filter="url(#smartHomeGlow)">
    <circle cx="240" cy="224" r="4"/>
    <circle cx="272" cy="224" r="4"/>
    <circle cx="240" cy="288" r="4"/>
    <circle cx="272" cy="288" r="4"/>
  </g>
  
  <!-- Smart light bulb -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#smartHomeGlow)">
    <circle cx="96" cy="96" r="32"/>
  </g>
  
  <!-- Smart light bulb filament -->
  <g fill="#7000FF" filter="url(#smartHomeGlow)">
    <path d="M96 80 L96 112 M80 96 L112 96"/>
  </g>
  
