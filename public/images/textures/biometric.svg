<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="biometricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="biometricGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7000FF;stop-opacity:0.3" />
    </linearGradient>
    <filter id="biometricGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#biometricGradient)"/>
  
  <!-- Fingerprint scanner -->
  <g fill="url(#biometricGradient2)" stroke="#00FFCC" stroke-width="2" filter="url(#biometricGlow)">
    <circle cx="256" cy="256" r="96"/>
  </g>
  
  <!-- Fingerprint ridges -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#biometricGlow)">
    <ellipse cx="256" cy="256" rx="80" ry="80"/>
    <ellipse cx="256" cy="256" rx="64" ry="64"/>
    <ellipse cx="256" cy="256" rx="48" ry="48"/>
    <ellipse cx="256" cy="256" rx="32" ry="32"/>
    <ellipse cx="256" cy="256" rx="16" ry="16"/>
  </g>
  
  <!-- Fingerprint center -->
  <g fill="#32CD32" filter="url(#biometricGlow)">
    <circle cx="256" cy="256" r="8"/>
  </g>
  
  <!-- Fingerprint scanner frame -->
  <g fill="none" stroke="#00FFCC" stroke-width="2" filter="url(#biometricGlow)">
    <rect x="144" y="144" width="224" height="224" rx="16"/>
  </g>
  
  <!-- Fingerprint scanner indicators -->
  <g fill="#7000FF" filter="url(#biometricGlow)">
    <circle cx="144" cy="144" r="4"/>
    <circle cx="368" cy="144" r="4"/>
    <circle cx="144" cy="368" r="4"/>
    <circle cx="368" cy="368" r="4"/>
  </g>
  
  <!-- Face recognition -->
  <g fill="url(#biometricGradient2)" stroke="#00FFCC" stroke-width="2" filter="url(#biometricGlow)">
    <ellipse cx="96" cy="96" rx="48" ry="64"/>
  </g>
  
  <!-- Face recognition features -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#biometricGlow)">
    <ellipse cx="80" cy="80" rx="8" ry="12"/>
    <ellipse cx="112" cy="80" rx="8" ry="12"/>
    <path d="M80 112 Q96 128 112 112"/>
  </g>
  
  <!-- Face recognition scan lines -->
  <g stroke="#00FFCC" stroke-width="0.5" fill="none" filter="url(#biometricGlow)">
    <line x1="48" y1="64" x2="144" y2="64"/>
    <line x1="48" y1="80" x2="144" y2="80"/>
    <line x1="48" y1="96" x2="144" y2="96"/>
    <line x1="48" y1="112" x2="144" y2="112"/>
    <line x1="48" y1="128" x2="144" y2="128"/>
  </g>
  
  <!-- Face recognition indicator -->
  <g fill="#32CD32" filter="url(#biometricGlow)">
    <circle cx="96" cy="96" r="4"/>
  </g>
  
  <!-- Iris scanner -->
  <g fill="url(#biometricGradient2)" stroke="#00FFCC" stroke-width="2" filter="url(#biometricGlow)">
    <circle cx="416" cy="96" r="48"/>
  </g>
  
  <!-- Iris scanner details -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#biometricGlow)">
    <circle cx="416" cy="96" r="32"/>
    <circle cx="416" cy="96" r="16"/>
  </g>
  
  <!-- Iris scanner pupil -->
  <g fill="#32CD32" filter="url(#biometricGlow)">
    <circle cx="416" cy="96" r="8"/>
  </g>
  
  <!-- Iris scanner pattern -->
  <g stroke="#00FFCC" stroke-width="0.5" fill="none" filter="url(#biometricGlow)">
    <line x1="384" y1="96" x2="448" y2="96"/>
    <line x1="416" y1="64" x2="416" y2="128"/>
    <line x1="392" y1="72" x2="440" y2="120"/>
    <line x1="440" y1="72" x2="392" y2="120"/>
  </g>
  
  <!-- Voice recognition -->
  <g fill="url(#biometricGradient2)" stroke="#00FFCC" stroke-width="2" filter="url(#biometricGlow)">
    <rect x="64" y="224" width="64" height="64" rx="8"/>
  </g>
  
  <!-- Voice recognition waveform -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#biometricGlow)">
    <path d="M72 256 L80 240 L88 272 L96 248 L104 264 L112 256 L120 248"/>
  </g>
  
  <!-- Voice recognition indicator -->
  <g fill="#32CD32" filter="url(#biometricGlow)">
    <circle cx="96" cy="256" r="4"/>
  </g>
  
  <!-- Hand geometry -->
  <g fill="url(#biometricGradient2)" stroke="#00FFCC" stroke-width="2" filter="url(#biometricGlow)">
    <rect x="384" y="224" width="64" height="64" rx="8"/>
  </g>
  
  <!-- Hand geometry outline -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#biometricGlow)">
    <path d="M400 272 L400 240 L408 232 L416 240 L424 232 L432 240 L440 232 L448 240 L448 272 L400 272"/>
  </g>
  
  <!-- Hand geometry indicator -->
  <g fill="#32CD32" filter="url(#biometricGlow)">
    <circle cx="424" cy="256" r="4"/>
  </g>
  
  <!-- DNA scanner -->
  <g fill="url(#biometricGradient2)" stroke="#00FFCC" stroke-width="2" filter="url(#biometricGlow)">
    <rect x="64" y="384" width="64" height="64" rx="8"/>
  </g>
  
  <!-- DNA helix -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#biometricGlow)">
    <path d="M72 400 Q80 392 88 400 T104 400 T120 400"/>
    <path d="M72 432 Q80 440 88 432 T104 432 T120 432"/>
    <line x1="80" y1="396" x2="80" y2="436"/>
    <line x1="96" y1="396" x2="96" y2="436"/>
    <line x1="112" y1="396" x2="112" y2="436"/>
  </g>
  
  <!-- DNA scanner indicator -->
  <g fill="#32CD32" filter="url(#biometricGlow)">
    <circle cx="96" cy="416" r="4"/>
  </g>
  
  <!-- Vein pattern -->
  <g fill="url(#biometricGradient2)" stroke="#00FFCC" stroke-width="2" filter="url(#biometricGlow)">
    <rect x="384" y="384" width="64" height="64" rx="8"/>
  </g>
  
  <!-- Vein pattern lines -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#biometricGlow)">
    <path d="M400 400 Q416 416 432 400"/>
    <path d="M400 432 Q416 416 432 432"/>
    <path d="M392 416 L440 416"/>
  </g>
  
  <!-- Vein pattern indicator -->
  <g fill="#32CD32" filter="url(#biometricGlow)">
    <circle cx="416" cy="416" r="4"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#00FFCC" stroke-width="1" fill="none" filter="url(#biometricGlow)">
    <line x1="144" y1="96" x2="160" y2="160"/>
    <line x1="368" y1="96" x2="352" y2="160"/>
    <line x1="128" y1="256" x2="160" y2="256"/>
    <line x1="384" y1="256" x2="352" y2="256"/>
    <line x1="128" y1="416" x2="160" y2="352"/>
    <line x1="384" y1="416" x2="352" y2="352"/>
  </g>
  
  <!-- Connection nodes -->
  <g fill="#7000FF" filter="url(#biometricGlow)">
    <circle cx="152" y1="128" r="4"/>
    <circle cx="360" y1="128" r="4"/>
    <circle cx="144" y1="256" r="4"/>
    <circle cx="368" y1="256" r="4"/>
    <circle cx="144" y1="384" r="4"/>
    <circle cx="368" y1="384" r="4"/>
  </g>
  
  <!-- Data display -->
  <g fill="#00FFCC" font-family="monospace" font-size="6" text-anchor="middle" filter="url(#biometricGlow)">
    <text x="256" y="480">BIOMETRIC</text>
    <text x="256" y="488">SCANNING</text>
  </g>
  
  <!-- Status bar -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#biometricGlow)">
    <rect x="192" y="496" width="128" height="8" rx="2"/>
  </g>
  
  <!-- Status fill -->
  <g fill="#32CD32" filter="url(#biometricGlow)">
    <rect x="192" y="496" width="96" height="8" rx="2"/>
  </g>
  
  <!-- Signal indicators -->
  <g fill="#00FFCC" filter="url(#biometricGlow)">
    <path d="M240 48 L256 32 L272 48"/>
    <path d="M232 40 L256 16 L280 40"/>
  </g>
</svg>