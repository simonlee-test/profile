<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cyberGridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gridLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#00FFCC;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="gridLineGradientVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7000FF;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#7000FF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#7000FF;stop-opacity:0.1" />
    </linearGradient>
    <filter id="gridGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#cyberGridGradient)"/>
  
  <!-- Horizontal grid lines -->
  <g stroke="url(#gridLineGradient)" stroke-width="1" fill="none" filter="url(#gridGlow)">
    <line x1="0" y1="0" x2="512" y2="0"/>
    <line x1="0" y1="32" x2="512" y2="32"/>
    <line x1="0" y1="64" x2="512" y2="64"/>
    <line x1="0" y1="96" x2="512" y2="96"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="160" x2="512" y2="160"/>
    <line x1="0" y1="192" x2="512" y2="192"/>
    <line x1="0" y1="224" x2="512" y2="224"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="288" x2="512" y2="288"/>
    <line x1="0" y1="320" x2="512" y2="320"/>
    <line x1="0" y1="352" x2="512" y2="352"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="0" y1="416" x2="512" y2="416"/>
    <line x1="0" y1="448" x2="512" y2="448"/>
    <line x1="0" y1="480" x2="512" y2="480"/>
    <line x1="0" y1="512" x2="512" y2="512"/>
  </g>
  
  <!-- Vertical grid lines -->
  <g stroke="url(#gridLineGradientVertical)" stroke-width="1" fill="none" filter="url(#gridGlow)">
    <line x1="0" y1="0" x2="0" y2="512"/>
    <line x1="32" y1="0" x2="32" y2="512"/>
    <line x1="64" y1="0" x2="64" y2="512"/>
    <line x1="96" y1="0" x2="96" y2="512"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="160" y1="0" x2="160" y2="512"/>
    <line x1="192" y1="0" x2="192" y2="512"/>
    <line x1="224" y1="0" x2="224" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="288" y1="0" x2="288" y2="512"/>
    <line x1="320" y1="0" x2="320" y2="512"/>
    <line x1="352" y1="0" x2="352" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="416" y1="0" x2="416" y2="512"/>
    <line x1="448" y1="0" x2="448" y2="512"/>
    <line x1="480" y1="0" x2="480" y2="512"/>
    <line x1="512" y1="0" x2="512" y2="512"/>
  </g>
  
  <!-- Grid intersection points -->
  <g fill="#00FFCC" filter="url(#gridGlow)">
    <!-- Main intersections -->
    <circle cx="0" cy="0" r="2"/>
    <circle cx="64" cy="0" r="2"/>
    <circle cx="128" cy="0" r="2"/>
    <circle cx="192" cy="0" r="2"/>
    <circle cx="256" cy="0" r="2"/>
    <circle cx="320" cy="0" r="2"/>
    <circle cx="384" cy="0" r="2"/>
    <circle cx="448" cy="0" r="2"/>
    <circle cx="512" cy="0" r="2"/>
    
    <circle cx="0" cy="64" r="2"/>
    <circle cx="64" cy="64" r="2"/>
    <circle cx="128" cy="64" r="2"/>
    <circle cx="192" cy="64" r="2"/>
    <circle cx="256" cy="64" r="2"/>
    <circle cx="320" cy="64" r="2"/>
    <circle cx="384" cy="64" r="2"/>
    <circle cx="448" cy="64" r="2"/>
    <circle cx="512" cy="64" r="2"/>
    
    <circle cx="0" cy="128" r="2"/>
    <circle cx="64" cy="128" r="2"/>
    <circle cx="128" cy="128" r="2"/>
    <circle cx="192" cy="128" r="2"/>
    <circle cx="256" cy="128" r="2"/>
    <circle cx="320" cy="128" r="2"/>
    <circle cx="384" cy="128" r="2"/>
    <circle cx="448" cy="128" r="2"/>
    <circle cx="512" cy="128" r="2"/>
    
    <circle cx="0" cy="192" r="2"/>
    <circle cx="64" cy="192" r="2"/>
    <circle cx="128" cy="192" r="2"/>
    <circle cx="192" cy="192" r="2"/>
    <circle cx="256" cy="192" r="2"/>
    <circle cx="320" cy="192" r="2"/>
    <circle cx="384" cy="192" r="2"/>
    <circle cx="448" cy="192" r="2"/>
    <circle cx="512" cy="192" r="2"/>
    
    <circle cx="0" cy="256" r="2"/>
    <circle cx="64" cy="256" r="2"/>
    <circle cx="128" cy="256" r="2"/>
    <circle cx="192" cy="256" r="2"/>
    <circle cx="256" cy="256" r="2"/>
    <circle cx="320" cy="256" r="2"/>
    <circle cx="384" cy="256" r="2"/>
    <circle cx="448" cy="256" r="2"/>
    <circle cx="512" cy="256" r="2"/>
    
    <circle cx="0" cy="320" r="2"/>
    <circle cx="64" cy="320" r="2"/>
    <circle cx="128" cy="320" r="2"/>
    <circle cx="192" cy="320" r="2"/>
    <circle cx="256" cy="320" r="2"/>
    <circle cx="320" cy="320" r="2"/>
    <circle cx="384" cy="320" r="2"/>
    <circle cx="448" cy="320" r="2"/>
    <circle cx="512" cy="320" r="2"/>
    
    <circle cx="0" cy="384" r="2"/>
    <circle cx="64" cy="384" r="2"/>
    <circle cx="128" cy="384" r="2"/>
    <circle cx="192" cy="384" r="2"/>
    <circle cx="256" cy="384" r="2"/>
    <circle cx="320" cy="384" r="2"/>
    <circle cx="384" cy="384" r="2"/>
    <circle cx="448" cy="384" r="2"/>
    <circle cx="512" cy="384" r="2"/>
    
    <circle cx="0" cy="448" r="2"/>
    <circle cx="64" cy="448" r="2"/>
    <circle cx="128" cy="448" r="2"/>
    <circle cx="192" cy="448" r="2"/>
    <circle cx="256" cy="448" r="2"/>
    <circle cx="320" cy="448" r="2"/>
    <circle cx="384" cy="448" r="2"/>
    <circle cx="448" cy="448" r="2"/>
    <circle cx="512" cy="448" r="2"/>
    
    <circle cx="0" cy="512" r="2"/>
    <circle cx="64" cy="512" r="2"/>
    <circle cx="128" cy="512" r="2"/>
    <circle cx="192" cy="512" r="2"/>
    <circle cx="256" cy="512" r="2"/>
    <circle cx="320" cy="512" r="2"/>
    <circle cx="384" cy="512" r="2"/>
    <circle cx="448" cy="512" r="2"/>
    <circle cx="512" cy="512" r="2"/>
  </g>
  
  <!-- Active grid cells (highlighted) -->
  <g fill="#00FFCC" opacity="0.1">
    <rect x="128" y="128" width="64" height="64"/>
    <rect x="256" y="192" width="64" height="64"/>
    <rect x="192" y="320" width="64" height="64"/>
    <rect x="320" y="256" width="64" height="64"/>
  </g>
  
  <!-- Data flow indicators -->
  <g fill="#7000FF" filter="url(#gridGlow)">
    <circle cx="160" cy="160" r="3"/>
    <circle cx="288" cy="224" r="3"/>
    <circle cx="224" cy="352" r="3"/>
    <circle cx="352" cy="288" r="3"/>
  </g>
  
  <!-- Diagonal accent lines -->
  <g stroke="#32CD32" stroke-width="0.5" fill="none" opacity="0.3">
    <line x1="0" y1="0" x2="512" y2="512"/>
    <line x1="512" y1="0" x2="0" y2="512"/>
  </g>
  
  <!-- Corner accents -->
  <g stroke="#00FFCC" stroke-width="2" fill="none" filter="url(#gridGlow)">
    <!-- Top-left -->
    <path d="M 0 32 L 0 0 L 32 0"/>
    <!-- Top-right -->
    <path d="M 480 0 L 512 0 L 512 32"/>
    <!-- Bottom-left -->
    <path d="M 0 480 L 0 512 L 32 512"/>
    <!-- Bottom-right -->
    <path d="M 512 480 L 512 512 L 480 512"/>
  </g>
</svg>