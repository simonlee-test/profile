<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:0" />
    </linearGradient>
    <filter id="waveGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#waveGradient)"/>
  
  <!-- Wave 1 -->
  <path 
    d="M 0 256 
       Q 64 200, 128 256 
       T 256 256 
       T 384 256 
       T 512 256 
       L 512 512 
       L 0 512 
       Z" 
    fill="url(#waveFill)" 
    stroke="#00FFCC" 
    stroke-width="2" 
    filter="url(#waveGlow)"
  />
  
  <!-- Wave 2 -->
  <path 
    d="M 0 300 
       Q 64 240, 128 300 
       T 256 300 
       T 384 300 
       T 512 300 
       L 512 512 
       L 0 512 
       Z" 
    fill="url(#waveFill)" 
    stroke="#7000FF" 
    stroke-width="2" 
    opacity="0.7"
    filter="url(#waveGlow)"
  />
  
  <!-- Wave 3 -->
  <path 
    d="M 0 340 
       Q 64 280, 128 340 
       T 256 340 
       T 384 340 
       T 512 340 
       L 512 512 
       L 0 512 
       Z" 
    fill="url(#waveFill)" 
    stroke="#32CD32" 
    stroke-width="2" 
    opacity="0.5"
    filter="url(#waveGlow)"
  />
  
  <!-- Wave 4 -->
  <path 
    d="M 0 380 
       Q 64 320, 128 380 
       T 256 380 
       T 384 380 
       T 512 380 
       L 512 512 
       L 0 512 
       Z" 
    fill="url(#waveFill)" 
    stroke="#00FFCC" 
    stroke-width="2" 
    opacity="0.3"
    filter="url(#waveGlow)"
  />
  
  <!-- Wave 5 -->
  <path 
    d="M 0 420 
       Q 64 360, 128 420 
       T 256 420 
       T 384 420 
       T 512 420 
       L 512 512 
       L 0 512 
       Z" 
    fill="url(#waveFill)" 
    stroke="#7000FF" 
    stroke-width="2" 
    opacity="0.2"
    filter="url(#waveGlow)"
  />
  
  <!-- Floating particles -->
  <g fill="#00FFCC" filter="url(#waveGlow)" opacity="0.6">
    <circle cx="64" cy="200" r="3"/>
    <circle cx="128" cy="180" r="3"/>
    <circle cx="192" cy="220" r="3"/>
    <circle cx="256" cy="190" r="3"/>
    <circle cx="320" cy="210" r="3"/>
    <circle cx="384" cy="170" r="3"/>
    <circle cx="448" cy="200" r="3"/>
    
    <circle cx="80" cy="240" r="2"/>
    <circle cx="144" cy="260" r="2"/>
    <circle cx="208" cy="250" r="2"/>
    <circle cx="272" cy="270" r="2"/>
    <circle cx="336" cy="255" r="2"/>
    <circle cx="400" cy="265" r="2"/>
    <circle cx="464" cy="245" r="2"/>
  </g>
  
  <!-- Secondary particles -->
  <g fill="#32CD32" filter="url(#waveGlow)" opacity="0.4">
    <circle cx="96" cy="280" r="2"/>
    <circle cx="160" cy="300" r="2"/>
    <circle cx="224" cy="290" r="2"/>
    <circle cx="288" cy="310" r="2"/>
    <circle cx="352" cy="295" r="2"/>
    <circle cx="416" cy="305" r="2"/>
    <circle cx="480" cy="285" r="2"/>
  </g>
</svg>
