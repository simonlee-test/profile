<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="neuralGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:0" />
    </radialGradient>
    <filter id="neuralBlur">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#neuralGradient)"/>
  
  <!-- Radial glow -->
  <circle cx="256" cy="256" r="200" fill="url(#neuralGlow)"/>
  
  <!-- Neural network connections -->
  <g stroke="#00FFCC" stroke-width="1" fill="none" opacity="0.3">
    <!-- Layer 1 to Layer 2 -->
    <line x1="100" y1="100" x2="200" y2="150"/>
    <line x1="100" y1="100" x2="200" y2="256"/>
    <line x1="100" y1="100" x2="200" y2="362"/>
    
    <line x1="100" y1="256" x2="200" y2="150"/>
    <line x1="100" y1="256" x2="200" y2="256"/>
    <line x1="100" y1="256" x2="200" y2="362"/>
    
    <line x1="100" y1="412" x2="200" y2="150"/>
    <line x1="100" y1="412" x2="200" y2="256"/>
    <line x1="100" y1="412" x2="200" y2="362"/>
    
    <!-- Layer 2 to Layer 3 -->
    <line x1="200" y1="150" x2="300" y2="200"/>
    <line x1="200" y1="150" x2="300" y2="256"/>
    <line x1="200" y1="150" x2="300" y2="312"/>
    
    <line x1="200" y1="256" x2="300" y2="200"/>
    <line x1="200" y1="256" x2="300" y2="256"/>
    <line x1="200" y1="256" x2="300" y2="312"/>
    
    <line x1="200" y1="362" x2="300" y2="200"/>
    <line x1="200" y1="362" x2="300" y2="256"/>
    <line x1="200" y1="362" x2="300" y2="312"/>
    
    <!-- Layer 3 to Layer 4 -->
    <line x1="300" y1="200" x2="400" y2="256"/>
    <line x1="300" y1="256" x2="400" y2="256"/>
    <line x1="300" y1="312" x2="400" y2="256"/>
  </g>
  
  <!-- Neural network nodes -->
  <g fill="#00FFCC" filter="url(#neuralBlur)">
    <!-- Layer 1 -->
    <circle cx="100" cy="100" r="8"/>
    <circle cx="100" cy="256" r="8"/>
    <circle cx="100" cy="412" r="8"/>
    
    <!-- Layer 2 -->
    <circle cx="200" cy="150" r="8"/>
    <circle cx="200" cy="256" r="8"/>
    <circle cx="200" cy="362" r="8"/>
    
    <!-- Layer 3 -->
    <circle cx="300" cy="200" r="8"/>
    <circle cx="300" cy="256" r="8"/>
    <circle cx="300" cy="312" r="8"/>
    
    <!-- Layer 4 -->
    <circle cx="400" cy="256" r="10"/>
  </g>
  
  <!-- Active connections -->
  <g stroke="#7000FF" stroke-width="2" fill="none" opacity="0.6">
    <line x1="100" y1="256" x2="200" y2="256"/>
    <line x1="200" y1="256" x2="300" y2="256"/>
    <line x1="300" y1="256" x2="400" y2="256"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#32CD32" filter="url(#neuralBlur)" opacity="0.5">
    <circle cx="150" cy="180" r="3"/>
    <circle cx="250" cy="200" r="3"/>
    <circle cx="350" cy="230" r="3"/>
    <circle cx="150" cy="330" r="3"/>
    <circle cx="250" cy="310" r="3"/>
    <circle cx="350" cy="280" r="3"/>
  </g>
</svg>
