<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="roboticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7000FF;stop-opacity:0.3" />
    </linearGradient>
    <filter id="roboticsGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#roboticsGradient)"/>
  
  <!-- Robot head -->
  <g fill="url(#robotGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#roboticsGlow)">
    <rect x="192" y="64" width="128" height="96" rx="8"/>
  </g>
  
  <!-- Robot eyes -->
  <g fill="#32CD32" filter="url(#roboticsGlow)">
    <circle cx="224" cy="112" r="16"/>
    <circle cx="288" cy="112" r="16"/>
  </g>
  
  <!-- Robot eye pupils -->
  <g fill="#00FFCC" filter="url(#roboticsGlow)">
    <circle cx="224" cy="112" r="8"/>
    <circle cx="288" cy="112" r="8"/>
  </g>
  
  <!-- Robot mouth -->
  <g fill="none" stroke="#7000FF" stroke-width="2" filter="url(#roboticsGlow)">
    <rect x="224" y="136" width="64" height="8" rx="2"/>
  </g>
  
  <!-- Robot antenna -->
  <g fill="url(#robotGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#roboticsGlow)">
    <line x1="256" y1="64" x2="256" y2="32"/>
    <circle cx="256" cy="24" r="8"/>
  </g>
  
  <!-- Robot antenna indicator -->
  <g fill="#32CD32" filter="url(#roboticsGlow)">
    <circle cx="256" cy="24" r="4"/>
  </g>
  
  <!-- Robot body -->
  <g fill="url(#robotGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#roboticsGlow)">
    <rect x="160" y="160" width="192" height="160" rx="8"/>
  </g>
  
  <!-- Robot chest panel -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#roboticsGlow)">
    <rect x="192" y="192" width="128" height="96" rx="4"/>
  </g>
  
  <!-- Robot chest indicators -->
  <g fill="#32CD32" filter="url(#roboticsGlow)">
    <circle cx="224" cy="224" r="8"/>
    <circle cx="256" cy="224" r="8"/>
    <circle cx="288" cy="224" r="8"/>
    <circle cx="224" cy="256" r="8"/>
    <circle cx="256" cy="256" r="8"/>
    <circle cx="288" cy="256" r="8"/>
  </g>
  
  <!-- Robot arms -->
  <g fill="url(#robotGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#roboticsGlow)">
    <!-- Left arm -->
    <rect x="96" y="176" width="64" height="32" rx="4"/>
    <rect x="64" y="208" width="32" height="64" rx="4"/>
    <circle cx="80" cy="272" r="16"/>
    
    <!-- Right arm -->
    <rect x="352" y="176" width="64" height="32" rx="4"/>
    <rect x="416" y="208" width="32" height="64" rx="4"/>
    <circle cx="432" cy="272" r="16"/>
  </g>
  
  <!-- Robot arm joints -->
  <g fill="#7000FF" filter="url(#roboticsGlow)">
    <circle cx="128" cy="192" r="8"/>
    <circle cx="384" cy="192" r="8"/>
    <circle cx="80" cy="240" r="8"/>
    <circle cx="432" cy="240" r="8"/>
  </g>
  
  <!-- Robot hands -->
  <g fill="#32CD32" filter="url(#roboticsGlow)">
    <circle cx="80" cy="272" r="8"/>
    <circle cx="432" cy="272" r="8"/>
  </g>
  
  <!-- Robot legs -->
  <g fill="url(#robotGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#roboticsGlow)">
    <!-- Left leg -->
    <rect x="192" y="320" width="32" height="64" rx="4"/>
    <rect x="176" y="384" width="64" height="32" rx="4"/>
    
    <!-- Right leg -->
    <rect x="288" y="320" width="32" height="64" rx="4"/>
    <rect x="272" y="384" width="64" height="32" rx="4"/>
  </g>
  
  <!-- Robot leg joints -->
  <g fill="#7000FF" filter="url(#roboticsGlow)">
    <circle cx="208" cy="352" r="8"/>
    <circle cx="304" cy="352" r="8"/>
  </g>
  
  <!-- Robot feet -->
  <g fill="#32CD32" filter="url(#roboticsGlow)">
    <rect x="176" y="416" width="64" height="16" rx="4"/>
    <rect x="272" y="416" width="64" height="16" rx="4"/>
  </g>
  
  <!-- Robot circuit lines -->
  <g fill="none" stroke="#00FFCC" stroke-width="1" filter="url(#roboticsGlow)">
    <line x1="192" y1="192" x2="160" y2="192"/>
    <line x1="320" y1="192" x2="352" y2="192"/>
    <line x1="192" y1="288" x2="160" y2="288"/>
    <line x1="320" y1="288" x2="352" y2="288"/>
    <line x1="256" y1="160" x2="256" y2="192"/>
    <line x1="256" y1="288" x2="256" y2="320"/>
  </g>
  
  <!-- Robot power indicators -->
  <g fill="#00FFCC" filter="url(#roboticsGlow)">
    <rect x="240" y="168" width="32" height="8" rx="2"/>
  </g>
  
  <!-- Robot status indicators -->
  <g fill="#32CD32" filter="url(#roboticsGlow)">
    <circle cx="208" cy="176" r="4"/>
    <circle cx="304" cy="176" r="4"/>
  </g>
  
  <!-- Robot data display -->
  <g fill="#7000FF" font-family="monospace" font-size="8" text-anchor="middle" filter="url(#roboticsGlow)">
    <text x="224" y="240">CPU</text>
    <text x="256" y="240">MEM</text>
    <text x="288" y="240">PWR</text>
    <text x="224" y="272">45%</text>
    <text x="256" y="272">62%</text>
    <text x="288" y="272">78%</text>
  </g>
  
  <!-- Robot sensor array -->
  <g fill="#00FFCC" filter="url(#roboticsGlow)">
    <circle cx="208" cy="96" r="4"/>
    <circle cx="304" cy="96" r="4"/>
    <circle cx="256" cy="80" r="4"/>
  </g>
  
  <!-- Robot communication indicators -->
  <g fill="#32CD32" filter="url(#roboticsGlow)">
    <path d="M240 48 L256 32 L272 48"/>
    <path d="M232 40 L256 16 L280 40"/>
  </g>
  
  <!-- Robot network connections -->
  <g stroke="#7000FF" stroke-width="1" fill="none" filter="url(#roboticsGlow)">
    <line x1="80" y1="272" x2="64" y2="272"/>
    <line x1="432" y1="272" x2="448" y2="272"/>
    <line x1="208" y1="432" x2="208" y2="448"/>
    <line x1="304" y1="432" x2="304" y2="448"/>
  </g>
  
  <!-- Robot external devices -->
  <g fill="url(#robotGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#roboticsGlow)">
    <rect x="32" y="256" width="32" height="32" rx="4"/>
    <rect x="448" y="256" width="32" height="32" rx="4"/>
    <rect x="192" y="448" width="32" height="32" rx="4"/>
    <rect x="288" y="448" width="32" height="32" rx="4"/>
  </g>
  
  <!-- Robot device indicators -->
  <g fill="#32CD32" filter="url(#roboticsGlow)">
    <circle cx="48" cy="272" r="4"/>
    <circle cx="464" cy="272" r="4"/>
    <circle cx="208" cy="464" r="4"/>
    <circle cx="304" cy="464" r="4"/>
  </g>
</svg>