<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="geometricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="geometricGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#geometricGradient)"/>
  
  <!-- Grid pattern -->
  <g stroke="#00FFCC" stroke-width="1" fill="none" opacity="0.1">
    <line x1="0" y1="64" x2="512" y2="64"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="192" x2="512" y2="192"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="320" x2="512" y2="320"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="0" y1="448" x2="512" y2="448"/>
    
    <line x1="64" y1="0" x2="64" y2="512"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="192" y1="0" x2="192" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="320" y1="0" x2="320" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="448" y1="0" x2="448" y2="512"/>
  </g>
  
  <!-- Triangles -->
  <g stroke="#00FFCC" stroke-width="2" fill="none" filter="url(#geometricGlow)">
    <!-- Large triangles -->
    <polygon points="256,64 448,256 256,448 64,256"/>
    <polygon points="256,128 384,256 256,384 128,256"/>
    <polygon points="256,192 320,256 256,320 192,256"/>
  </g>
  
  <!-- Filled triangles -->
  <g fill="#00FFCC" opacity="0.1" filter="url(#geometricGlow)">
    <polygon points="256,64 448,256 256,256"/>
    <polygon points="256,256 64,256 256,448"/>
  </g>
  
  <!-- Diamonds -->
  <g stroke="#7000FF" stroke-width="2" fill="none" filter="url(#geometricGlow)">
    <polygon points="256,96 416,256 256,416 96,256"/>
    <polygon points="256,160 352,256 256,352 160,256"/>
  </g>
  
  <!-- Filled diamonds -->
  <g fill="#7000FF" opacity="0.1" filter="url(#geometricGlow)">
    <polygon points="256,96 416,256 256,256"/>
    <polygon points="256,256 96,256 256,416"/>
  </g>
  
  <!-- Hexagons -->
  <g stroke="#32CD32" stroke-width="2" fill="none" filter="url(#geometricGlow)">
    <polygon points="256,128 320,160 320,224 256,256 192,224 192,160"/>
    <polygon points="256,288 320,320 320,384 256,416 192,384 192,320"/>
  </g>
  
  <!-- Circles -->
  <g stroke="#00FFCC" stroke-width="2" fill="none" filter="url(#geometricGlow)">
    <circle cx="256" cy="256" r="96"/>
    <circle cx="256" cy="256" r="64"/>
    <circle cx="256" cy="256" r="32"/>
  </g>
  
  <!-- Filled circles -->
  <g fill="#00FFCC" opacity="0.1" filter="url(#geometricGlow)">
    <circle cx="256" cy="256" r="96"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#7000FF" stroke-width="1" fill="none" opacity="0.5">
    <line x1="256" y1="64" x2="256" y2="448"/>
    <line x1="64" y1="256" x2="448" y2="256"/>
    <line x1="96" y1="96" x2="416" y2="416"/>
    <line x1="416" y1="96" x2="96" y2="416"/>
  </g>
  
  <!-- Corner accents -->
  <g stroke="#32CD32" stroke-width="3" fill="none" filter="url(#geometricGlow)">
    <path d="M 32 32 L 32 80 L 80 32"/>
    <path d="M 480 32 L 480 80 L 432 32"/>
    <path d="M 32 480 L 32 432 L 80 480"/>
    <path d="M 480 480 L 480 432 L 432 480"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#00FFCC" filter="url(#geometricGlow)" opacity="0.6">
    <circle cx="128" cy="128" r="4"/>
    <circle cx="384" cy="128" r="4"/>
    <circle cx="128" cy="384" r="4"/>
    <circle cx="384" cy="384" r="4"/>
    
    <circle cx="192" cy="192" r="3"/>
    <circle cx="320" cy="192" r="3"/>
    <circle cx="192" cy="320" r="3"/>
    <circle cx="320" cy="320" r="3"/>
  </g>
</svg>
