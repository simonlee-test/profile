<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="constellationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:0" />
    </radialGradient>
    <filter id="starBlur">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#constellationGradient)"/>
  
  <!-- Constellation 1: Big Dipper -->
  <g>
    <!-- Stars -->
    <circle cx="100" cy="150" r="6" fill="#00FFCC" filter="url(#starBlur)"/>
    <circle cx="140" cy="130" r="5" fill="#00FFCC" filter="url(#starBlur)"/>
    <circle cx="180" cy="140" r="5" fill="#00FFCC" filter="url(#starBlur)"/>
    <circle cx="220" cy="160" r="5" fill="#00FFCC" filter="url(#starBlur)"/>
    <circle cx="260" cy="180" r="6" fill="#00FFCC" filter="url(#starBlur)"/>
    <circle cx="300" cy="200" r="5" fill="#00FFCC" filter="url(#starBlur)"/>
    <circle cx="340" cy="220" r="6" fill="#00FFCC" filter="url(#starBlur)"/>
    
    <!-- Connections -->
    <g stroke="#00FFCC" stroke-width="1" fill="none" opacity="0.4">
      <line x1="100" y1="150" x2="140" y2="130"/>
      <line x1="140" y1="130" x2="180" y2="140"/>
      <line x1="180" y1="140" x2="220" y2="160"/>
      <line x1="220" y1="160" x2="260" y2="180"/>
      <line x1="260" y1="180" x2="300" y2="200"/>
      <line x1="300" y1="200" x2="340" y2="220"/>
    </g>
  </g>
  
  <!-- Constellation 2: Orion -->
  <g>
    <!-- Stars -->
    <circle cx="150" cy="300" r="5" fill="#7000FF" filter="url(#starBlur)"/>
    <circle cx="200" cy="280" r="6" fill="#7000FF" filter="url(#starBlur)"/>
    <circle cx="250" cy="300" r="5" fill="#7000FF" filter="url(#starBlur)"/>
    <circle cx="175" cy="350" r="5" fill="#7000FF" filter="url(#starBlur)"/>
    <circle cx="225" cy="350" r="5" fill="#7000FF" filter="url(#starBlur)"/>
    <circle cx="150" cy="400" r="6" fill="#7000FF" filter="url(#starBlur)"/>
    <circle cx="275" cy="400" r="6" fill="#7000FF" filter="url(#starBlur)"/>
    
    <!-- Connections -->
    <g stroke="#7000FF" stroke-width="1" fill="none" opacity="0.4">
      <line x1="150" y1="300" x2="200" y2="280"/>
      <line x1="200" y1="280" x2="250" y2="300"/>
      <line x1="200" y1="280" x2="175" y2="350"/>
      <line x1="200" y1="280" x2="225" y2="350"/>
      <line x1="175" y1="350" x2="150" y2="400"/>
      <line x1="225" y1="350" x2="275" y2="400"/>
    </g>
  </g>
  
  <!-- Constellation 3: Cassiopeia -->
  <g>
    <!-- Stars -->
    <circle cx="350" cy="100" r="5" fill="#32CD32" filter="url(#starBlur)"/>
    <circle cx="380" cy="130" r="6" fill="#32CD32" filter="url(#starBlur)"/>
    <circle cx="410" cy="110" r="5" fill="#32CD32" filter="url(#starBlur)"/>
    <circle cx="440" cy="140" r="6" fill="#32CD32" filter="url(#starBlur)"/>
    <circle cx="470" cy="120" r="5" fill="#32CD32" filter="url(#starBlur)"/>
    
    <!-- Connections -->
    <g stroke="#32CD32" stroke-width="1" fill="none" opacity="0.4">
      <line x1="350" y1="100" x2="380" y2="130"/>
      <line x1="380" y1="130" x2="410" y2="110"/>
      <line x1="410" y1="110" x2="440" y2="140"/>
      <line x1="440" y1="140" x2="470" y2="120"/>
    </g>
  </g>
  
  <!-- Background stars -->
  <g fill="#00FFCC" filter="url(#starBlur)" opacity="0.3">
    <circle cx="50" cy="50" r="2"/>
    <circle cx="100" cy="80" r="2"/>
    <circle cx="150" cy="60" r="2"/>
    <circle cx="200" cy="90" r="2"/>
    <circle cx="250" cy="70" r="2"/>
    <circle cx="300" cy="100" r="2"/>
    <circle cx="350" cy="80" r="2"/>
    <circle cx="400" cy="60" r="2"/>
    <circle cx="450" cy="90" r="2"/>
    <circle cx="500" cy="70" r="2"/>
    
    <circle cx="50" cy="200" r="2"/>
    <circle cx="100" cy="220" r="2"/>
    <circle cx="150" cy="210" r="2"/>
    <circle cx="200" cy="230" r="2"/>
    <circle cx="250" cy="220" r="2"/>
    <circle cx="300" cy="240" r="2"/>
    <circle cx="350" cy="230" r="2"/>
    <circle cx="400" cy="210" r="2"/>
    <circle cx="450" cy="240" r="2"/>
    <circle cx="500" cy="220" r="2"/>
    
    <circle cx="50" cy="350" r="2"/>
    <circle cx="100" cy="370" r="2"/>
    <circle cx="150" cy="360" r="2"/>
    <circle cx="200" cy="380" r="2"/>
    <circle cx="250" cy="370" r="2"/>
    <circle cx="300" cy="390" r="2"/>
    <circle cx="350" cy="380" r="2"/>
    <circle cx="400" cy="360" r="2"/>
    <circle cx="450" cy="390" r="2"/>
    <circle cx="500" cy="370" r="2"/>
    
    <circle cx="50" cy="450" r="2"/>
    <circle cx="100" cy="470" r="2"/>
    <circle cx="150" cy="460" r="2"/>
    <circle cx="200" cy="480" r="2"/>
    <circle cx="250" cy="470" r="2"/>
    <circle cx="300" cy="490" r="2"/>
    <circle cx="350" cy="480" r="2"/>
    <circle cx="400" cy="460" r="2"/>
    <circle cx="450" cy="490" r="2"/>
    <circle cx="500" cy="470" r="2"/>
  </g>
  
  <!-- Tiny background stars -->
  <g fill="#7000FF" filter="url(#starBlur)" opacity="0.2">
    <circle cx="75" cy="125" r="1"/>
    <circle cx="125" cy="175" r="1"/>
    <circle cx="175" cy="125" r="1"/>
    <circle cx="225" cy="175" r="1"/>
    <circle cx="275" cy="125" r="1"/>
    <circle cx="325" cy="175" r="1"/>
    <circle cx="375" cy="125" r="1"/>
    <circle cx="425" cy="175" r="1"/>
    <circle cx="475" cy="125" r="1"/>
    
    <circle cx="75" cy="275" r="1"/>
    <circle cx="125" cy="325" r="1"/>
    <circle cx="175" cy="275" r="1"/>
    <circle cx="225" cy="325" r="1"/>
    <circle cx="275" cy="275" r="1"/>
    <circle cx="325" cy="325" r="1"/>
    <circle cx="375" cy="275" r="1"/>
    <circle cx="425" cy="325" r="1"/>
    <circle cx="475" cy="275" r="1"/>
    
    <circle cx="75" cy="425" r="1"/>
    <circle cx="125" cy="475" r="1"/>
    <circle cx="175" cy="425" r="1"/>
    <circle cx="225" cy="475" r="1"/>
    <circle cx="275" cy="425" r="1"/>
    <circle cx="325" cy="475" r="1"/>
    <circle cx="375" cy="425" r="1"/>
    <circle cx="425" cy="475" r="1"/>
    <circle cx="475" cy="425" r="1"/>
  </g>
  
  <!-- Nebula effect -->
  <ellipse cx="256" cy="256" rx="200" ry="150" fill="url(#starGlow)" opacity="0.1"/>
</svg>