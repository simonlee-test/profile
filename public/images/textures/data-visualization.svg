<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7000FF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:1" />
    </linearGradient>
    <filter id="dataGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#dataGradient)"/>
  
  <!-- Grid lines -->
  <g stroke="#00FFCC" stroke-width="0.5" opacity="0.1">
    <line x1="50" y1="100" x2="462" y2="100"/>
    <line x1="50" y1="175" x2="462" y2="175"/>
    <line x1="50" y1="250" x2="462" y2="250"/>
    <line x1="50" y1="325" x2="462" y2="325"/>
    <line x1="50" y1="400" x2="462" y2="400"/>
    
    <line x1="50" y1="50" x2="50" y2="450"/>
    <line x1="150" y1="50" x2="150" y2="450"/>
    <line x1="250" y1="50" x2="250" y2="450"/>
    <line x1="350" y1="50" x2="350" y2="450"/>
    <line x1="450" y1="50" x2="450" y2="450"/>
  </g>
  
  <!-- Bar chart -->
  <g fill="url(#barGradient)" filter="url(#dataGlow)">
    <rect x="70" y="300" width="40" height="150" rx="2"/>
    <rect x="130" y="250" width="40" height="200" rx="2"/>
    <rect x="190" y="200" width="40" height="250" rx="2"/>
    <rect x="250" y="150" width="40" height="300" rx="2"/>
    <rect x="310" y="180" width="40" height="270" rx="2"/>
    <rect x="370" y="220" width="40" height="230" rx="2"/>
  </g>
  
  <!-- Line chart -->
  <polyline 
    points="90,300 150,250 210,200 270,150 330,180 390,220" 
    fill="none" 
    stroke="url(#lineGradient)" 
    stroke-width="3" 
    filter="url(#dataGlow)"
  />
  
  <!-- Data points -->
  <g fill="#00FFCC" filter="url(#dataGlow)">
    <circle cx="90" cy="300" r="6"/>
    <circle cx="150" cy="250" r="6"/>
    <circle cx="210" cy="200" r="6"/>
    <circle cx="270" cy="150" r="6"/>
    <circle cx="330" cy="180" r="6"/>
    <circle cx="390" cy="220" r="6"/>
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00FFCC" stroke-width="20" stroke-dasharray="78.5 235.5" transform="rotate(-90)" filter="url(#dataGlow)"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#7000FF" stroke-width="20" stroke-dasharray="62.8 251.2" transform="rotate(0)" filter="url(#dataGlow)"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#32CD32" stroke-width="20" stroke-dasharray="94.2 219.8" transform="rotate(90)" filter="url(#dataGlow)"/>
  </g>
  
  <!-- Floating data particles -->
  <g fill="#32CD32" filter="url(#dataGlow)" opacity="0.6">
    <circle cx="100" cy="80" r="3"/>
    <circle cx="200" cy="60" r="3"/>
    <circle cx="300" cy="70" r="3"/>
    <circle cx="400" cy="80" r="3"/>
    <circle cx="150" cy="90" r="2"/>
    <circle cx="250" cy="85" r="2"/>
    <circle cx="350" cy="90" r="2"/>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="#7000FF" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 50 470 L 100 470 L 110 460" marker-end="url(#arrowhead)"/>
    <path d="M 150 470 L 200 470 L 210 460" marker-end="url(#arrowhead)"/>
    <path d="M 250 470 L 300 470 L 310 460" marker-end="url(#arrowhead)"/>
    <path d="M 350 470 L 400 470 L 410 460" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7000FF"/>
    </marker>
  </defs>
</svg>
