<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="wearableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7000FF;stop-opacity:0.3" />
    </linearGradient>
    <filter id="wearableGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#wearableGradient)"/>
  
  <!-- Smart watch -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#wearableGlow)">
    <rect x="224" y="128" width="64" height="80" rx="8"/>
  </g>
  
  <!-- Smart watch screen -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#wearableGlow)">
    <rect x="232" y="136" width="48" height="64" rx="4"/>
  </g>
  
  <!-- Smart watch display -->
  <g fill="#32CD32" font-family="monospace" font-size="8" text-anchor="middle" filter="url(#wearableGlow)">
    <text x="256" y="160">12:00</text>
    <text x="256" y="172">PM</text>
  </g>
  
  <!-- Smart watch buttons -->
  <g fill="#00FFCC" filter="url(#wearableGlow)">
    <circle cx="224" cy="168" r="4"/>
    <circle cx="288" cy="168" r="4"/>
  </g>
  
  <!-- Smart watch strap top -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#wearableGlow)">
    <rect x="240" y="96" width="32" height="32" rx="4"/>
  </g>
  
  <!-- Smart watch strap bottom -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#wearableGlow)">
    <rect x="240" y="208" width="32" height="32" rx="4"/>
  </g>
  
  <!-- Smart watch indicators -->
  <g fill="#7000FF" filter="url(#wearableGlow)">
    <circle cx="256" cy="128" r="4"/>
    <circle cx="256" cy="208" r="4"/>
  </g>
  
  <!-- Fitness tracker -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#wearableGlow)">
    <rect x="96" y="224" width="96" height="32" rx="8"/>
  </g>
  
  <!-- Fitness tracker display -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#wearableGlow)">
    <rect x="104" y="232" width="80" height="16" rx="2"/>
  </g>
  
  <!-- Fitness tracker data -->
  <g fill="#32CD32" font-family="monospace" font-size="6" text-anchor="middle" filter="url(#wearableGlow)">
    <text x="144" y="242">10,000</text>
  </g>
  
  <!-- Fitness tracker indicators -->
  <g fill="#00FFCC" filter="url(#wearableGlow)">
    <circle cx="104" cy="240" r="4"/>
    <circle cx="184" cy="240" r="4"/>
  </g>
  
  <!-- Smart glasses -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#wearableGlow)">
    <rect x="320" y="224" width="96" height="32" rx="8"/>
  </g>
  
  <!-- Smart glasses lenses -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#wearableGlow)">
    <rect x="328" y="232" width="32" height="16" rx="2"/>
    <rect x="376" y="232" width="32" height="16" rx="2"/>
  </g>
  
  <!-- Smart glasses bridge -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#wearableGlow)">
    <rect x="360" y="232" width="16" height="8" rx="2"/>
  </g>
  
  <!-- Smart glasses indicators -->
  <g fill="#32CD32" filter="url(#wearableGlow)">
    <circle cx="344" cy="240" r="4"/>
    <circle cx="392" cy="240" r="4"/>
  </g>
  
  <!-- Smart ring -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#wearableGlow)">
    <circle cx="144" cy="352" r="24"/>
  </g>
  
  <!-- Smart ring display -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#wearableGlow)">
    <circle cx="144" cy="352" r="16"/>
  </g>
  
  <!-- Smart ring indicator -->
  <g fill="#32CD32" filter="url(#wearableGlow)">
    <circle cx="144" cy="352" r="8"/>
  </g>
  
  <!-- Smart ring sensor -->
  <g fill="#00FFCC" filter="url(#wearableGlow)">
    <circle cx="144" cy="352" r="4"/>
  </g>
  
  <!-- Smart headphones -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#wearableGlow)">
    <rect x="352" y="320" width="32" height="64" rx="8"/>
    <rect x="416" y="320" width="32" height="64" rx="8"/>
  </g>
  
  <!-- Smart headphones ear cups -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#wearableGlow)">
    <ellipse cx="368" cy="352" rx="12" ry="16"/>
    <ellipse cx="432" cy="352" rx="12" ry="16"/>
  </g>
  
  <!-- Smart headphones band -->
  <g fill="none" stroke="#00FFCC" stroke-width="2" filter="url(#wearableGlow)">
    <path d="M368 320 Q400 288 432 320"/>
  </g>
  
  <!-- Smart headphones indicators -->
  <g fill="#32CD32" filter="url(#wearableGlow)">
    <circle cx="368" cy="352" r="4"/>
    <circle cx="432" cy="352" r="4"/>
  </g>
  
  <!-- Smart band -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#wearableGlow)">
    <rect x="192" y="416" width="128" height="32" rx="8"/>
  </g>
  
  <!-- Smart band display -->
  <g fill="none" stroke="#7000FF" stroke-width="1" filter="url(#wearableGlow)">
    <rect x="200" y="424" width="112" height="16" rx="2"/>
  </g>
  
  <!-- Smart band data -->
  <g fill="#32CD32" font-family="monospace" font-size="6" text-anchor="middle" filter="url(#wearableGlow)">
    <text x="256" y="434">HR: 72 BPM</text>
  </g>
  
  <!-- Smart band indicators -->
  <g fill="#00FFCC" filter="url(#wearableGlow)">
    <circle cx="200" cy="432" r="4"/>
    <circle cx="312" cy="432" r="4"/>
  </g>
  
  <!-- Smart patch -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="2" filter="url(#wearableGlow)">
    <circle cx="64" cy="448" r="24"/>
  </g>
  
  <!-- Smart patch sensors -->
  <g fill="#7000FF" filter="url(#wearableGlow)">
    <circle cx="56" cy="440" r="4"/>
    <circle cx="72" cy="440" r="4"/>
    <circle cx="56" cy="456" r="4"/>
    <circle cx="72" cy="456" r="4"/>
  </g>
  
  <!-- Smart patch indicator -->
  <g fill="#32CD32" filter="url(#wearableGlow)">
    <circle cx="64" cy="448" r="4"/>
  </g>
  
  <!-- Smart textile -->
  <g fill="url(#deviceGradient)" stroke="#00FFCC" stroke-width="1" filter="url(#wearableGlow)">
    <rect x="416" y="416" width="32" height="64" rx="4"/>
  </g>
  
  <!-- Smart textile weave -->
  <g stroke="#7000FF" stroke-width="0.5" fill="none" filter="url(#wearableGlow)">
    <line x1="416" y1="424" x2="448" y2="424"/>
    <line x1="416" y1="432" x2="448" y2="432"/>
    <line x1="416" y1="440" x2="448" y2="440"/>
    <line x1="416" y1="448" x2="448" y2="448"/>
    <line x1="416" y1="456" x2="448" y2="456"/>
    <line x1="416" y1="464" x2="448" y2="464"/>
    <line x1="416" y1="472" x2="448" y2="472"/>
    <line x1="424" y1="416" x2="424" y2="480"/>
    <line x1="432" y1="416" x2="432" y2="480"/>
    <line x1="440" y1="416" x2="440" y2="480"/>
  </g>
  
  <!-- Smart textile indicator -->
  <g fill="#32CD32" filter="url(#wearableGlow)">
    <circle cx="432" cy="448" r="4"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#00FFCC" stroke-width="1" fill="none" filter="url(#wearableGlow)">
    <line x1="256" y1="208" x2="256" y2="224"/>
    <line x1="144" y1="256" x2="144" y2="328"/>
    <line x1="368" y1="256" x2="368" y2="320"/>
    <line x1="432" y1="256" x2="432" y2="320"/>
    <line x1="256" y1="240" x2="256" y2="416"/>
    <line x1="144" y1="376" x2="144" y2="424"/>
  </g>
  
  <!-- Connection nodes -->
  <g fill="#7000FF" filter="url(#wearableGlow)">
    <circle cx="256" y1="216" r="4"/>
    <circle cx="144" y1="292" r="4"/>
    <circle cx="368" y1="288" r="4"/>
    <circle cx="432" y1="288" r="4"/>
    <circle cx="256" y1="328" r="4"/>
    <circle cx="144" y1="400" r="4"/>
  </g>
  
  <!-- Data display -->
  <g fill="#00FFCC" font-family="monospace" font-size="6" text-anchor="middle" filter="url(#wearableGlow)">
    <text x="256" y="496">WEARABLE</text>
    <text x="256" y="504">SYNCED</text>
  </g>
  
  <!-- Status indicators -->
  <g fill="#32CD32" filter="url(#wearableGlow)">
    <circle cx="224" cy="496" r="4"/>
    <circle cx="288" cy="496" r="4"/>
  </g>
  
  <!-- Signal indicators -->
  <g fill="#00FFCC" filter="url(#wearableGlow)">
    <path d="M240 64 L256 48 L272 64"/>
    <path d="M232 56 L256 32 L280 56"/>
  </g>
</svg>