<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heroGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#7000FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:0" />
    </radialGradient>
    <pattern id="neuralPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#00FFCC" opacity="0.3"/>
      <line x1="50" y1="50" x2="100" y2="50" stroke="#00FFCC" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="50" x2="50" y2="100" stroke="#00FFCC" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <filter id="heroGlowFilter">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Radial glow -->
  <circle cx="960" cy="540" r="600" fill="url(#heroGlow)"/>
  
  <!-- Neural network pattern -->
  <rect width="1920" height="1080" fill="url(#neuralPattern)"/>
  
  <!-- Floating particles -->
  <g fill="#00FFCC" filter="url(#heroGlowFilter)" opacity="0.6">
    <circle cx="200" cy="200" r="3"/>
    <circle cx="400" cy="300" r="2"/>
    <circle cx="600" cy="150" r="4"/>
    <circle cx="800" cy="400" r="2"/>
    <circle cx="1000" cy="250" r="3"/>
    <circle cx="1200" cy="350" r="2"/>
    <circle cx="1400" cy="200" r="4"/>
    <circle cx="1600" cy="300" r="3"/>
    <circle cx="1800" cy="250" r="2"/>
    
    <circle cx="150" cy="500" r="2"/>
    <circle cx="350" cy="600" r="3"/>
    <circle cx="550" cy="450" r="2"/>
    <circle cx="750" cy="650" r="4"/>
    <circle cx="950" cy="550" r="2"/>
    <circle cx="1150" cy="600" r="3"/>
    <circle cx="1350" cy="500" r="2"/>
    <circle cx="1550" cy="650" r="4"/>
    <circle cx="1750" cy="550" r="2"/>
    
    <circle cx="200" cy="800" r="3"/>
    <circle cx="400" cy="900" r="2"/>
    <circle cx="600" cy="750" r="4"/>
    <circle cx="800" cy="850" r="2"/>
    <circle cx="1000" cy="800" r="3"/>
    <circle cx="1200" cy="900" r="2"/>
    <circle cx="1400" cy="750" r="4"/>
    <circle cx="1600" cy="850" r="3"/>
    <circle cx="1800" cy="800" r="2"/>
  </g>
  
  <!-- Circuit lines -->
  <g stroke="#7000FF" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 0 200 Q 480 150 960 200 T 1920 200"/>
    <path d="M 0 400 Q 480 350 960 400 T 1920 400"/>
    <path d="M 0 600 Q 480 550 960 600 T 1920 600"/>
    <path d="M 0 800 Q 480 750 960 800 T 1920 800"/>
  </g>
  
  <!-- Glowing nodes -->
  <g fill="#32CD32" filter="url(#heroGlowFilter)">
    <circle cx="960" cy="200" r="6" opacity="0.8"/>
    <circle cx="960" cy="400" r="6" opacity="0.8"/>
    <circle cx="960" cy="600" r="6" opacity="0.8"/>
    <circle cx="960" cy="800" r="6" opacity="0.8"/>
  </g>
</svg>
