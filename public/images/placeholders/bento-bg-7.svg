<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg7Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="radialGlow7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7000FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:0" />
    </radialGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg7Gradient)"/>
  
  <!-- Radial glow -->
  <circle cx="200" cy="200" r="150" fill="url(#radialGlow7)"/>
  
  <!-- Concentric circles -->
  <circle cx="200" cy="200" r="50" stroke="#00FFCC" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="200" cy="200" r="100" stroke="#00FFCC" stroke-width="1" fill="none" opacity="0.25"/>
  <circle cx="200" cy="200" r="150" stroke="#00FFCC" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Radial lines -->
  <g stroke="#7000FF" stroke-width="1" opacity="0.4">
    <line x1="200" y1="200" x2="200" y2="50"/>
    <line x1="200" y1="200" x2="350" y2="200"/>
    <line x1="200" y1="200" x2="200" y2="350"/>
    <line x1="200" y1="200" x2="50" y2="200"/>
    <line x1="200" y1="200" x2="306" y2="94"/>
    <line x1="200" y1="200" x2="306" y2="306"/>
    <line x1="200" y1="200" x2="94" y2="306"/>
    <line x1="200" y1="200" x2="94" y2="94"/>
  </g>
  
  <!-- Glowing dots -->
  <circle cx="200" cy="50" r="6" fill="#00FFCC" filter="url(#glow7)"/>
  <circle cx="350" cy="200" r="6" fill="#7000FF" filter="url(#glow7)"/>
  <circle cx="200" cy="350" r="6" fill="#32CD32" filter="url(#glow7)"/>
  <circle cx="50" cy="200" r="6" fill="#00FFCC" filter="url(#glow7)"/>
  <circle cx="200" cy="200" r="10" fill="#00FFCC" filter="url(#glow7)" opacity="0.8"/>
</svg>
