<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient3)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="250" x2="600" y2="250" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="350" x2="600" y2="350" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="400" x2="600" y2="400" stroke="#32CD32" stroke-width="1"/>
    
    <line x1="0" y1="0" x2="0" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#32CD32" stroke-width="1"/>
  </g>
  
  <!-- Project icon -->
  <g transform="translate(300, 200)" filter="url(#glow3)">
    <!-- Cube representation -->
    <!-- Front face -->
    <rect x="-40" y="-40" width="80" height="80" 
          stroke="url(#accentGradient3)" 
          stroke-width="6" 
          fill="none"/>
    
    <!-- Top face -->
    <path d="M-40 -40 L-20 -60 L60 -60 L40 -40" 
          stroke="#00FFCC" 
          stroke-width="4" 
          fill="none" 
          opacity="0.7"/>
    
    <!-- Right face -->
    <path d="M40 -40 L60 -60 L60 20 L40 40" 
          stroke="#00FFCC" 
          stroke-width="4" 
          fill="none" 
          opacity="0.7"/>
    
    <!-- Inner cube -->
    <rect x="-20" y="-20" width="40" height="40" 
          stroke="#7000FF" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="10" fill="#32CD32"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="20" cy="20" r="8" fill="#32CD32" filter="url(#glow3)"/>
  <circle cx="580" cy="20" r="8" fill="#32CD32" filter="url(#glow3)"/>
  <circle cx="20" cy="380" r="8" fill="#32CD32" filter="url(#glow3)"/>
  <circle cx="580" cy="380" r="8" fill="#32CD32" filter="url(#glow3)"/>
</svg>