<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="250" x2="600" y2="250" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="350" x2="600" y2="350" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="400" x2="600" y2="400" stroke="#00FFCC" stroke-width="1"/>
    
    <line x1="0" y1="0" x2="0" y2="400" stroke="#00FFCC" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#00FFCC" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#00FFCC" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#00FFCC" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#00FFCC" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="#00FFCC" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#00FFCC" stroke-width="1"/>
  </g>
  
  <!-- Project icon -->
  <g transform="translate(300, 200)" filter="url(#glow)">
    <!-- Code brackets -->
    <path d="M-60 -40 L-80 0 L-60 40" 
          stroke="url(#accentGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <path d="M60 -40 L80 0 L60 40" 
          stroke="url(#accentGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Code lines -->
    <line x1="-30" y1="-20" x2="30" y2="-20" 
          stroke="#7000FF" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <line x1="-30" y1="0" x2="30" y2="0" 
          stroke="#7000FF" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <line x1="-30" y1="20" x2="30" y2="20" 
          stroke="#7000FF" 
          stroke-width="6" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="20" cy="20" r="8" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="580" cy="20" r="8" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="20" cy="380" r="8" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="580" cy="380" r="8" fill="#00FFCC" filter="url(#glow)"/>
</svg>