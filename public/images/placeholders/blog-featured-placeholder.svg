<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="blogBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blogAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <filter id="blogGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#blogBgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="105" x2="1200" y2="105" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke="#00FFCC" stroke-width="1"/>
    <line x1="0" y1="630" x2="1200" y2="630" stroke="#00FFCC" stroke-width="1"/>
    
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00FFCC" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#00FFCC" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#00FFCC" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#00FFCC" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#00FFCC" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#00FFCC" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#00FFCC" stroke-width="1"/>
  </g>
  
  <!-- Blog icon -->
  <g transform="translate(600, 315)" filter="url(#blogGlow)">
    <!-- Document shape -->
    <rect x="-60" y="-80" width="120" height="160" 
          stroke="url(#blogAccentGradient)" 
          stroke-width="6" 
          fill="none" 
          rx="8"/>
    
    <!-- Folded corner -->
    <path d="M60 -80 L60 -40 L20 -80" 
          stroke="url(#blogAccentGradient)" 
          stroke-width="6" 
          fill="none"/>
    
    <!-- Text lines -->
    <line x1="-40" y1="-40" x2="40" y2="-40" 
          stroke="#7000FF" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <line x1="-40" y1="-10" x2="40" y2="-10" 
          stroke="#7000FF" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <line x1="-40" y1="20" x2="40" y2="20" 
          stroke="#7000FF" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <line x1="-40" y1="50" x2="20" y2="50" 
          stroke="#7000FF" 
          stroke-width="6" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="30" cy="30" r="12" fill="#00FFCC" filter="url(#blogGlow)"/>
  <circle cx="1170" cy="30" r="12" fill="#00FFCC" filter="url(#blogGlow)"/>
  <circle cx="30" cy="600" r="12" fill="#00FFCC" filter="url(#blogGlow)"/>
  <circle cx="1170" cy="600" r="12" fill="#00FFCC" filter="url(#blogGlow)"/>
  
  <!-- Small particles -->
  <circle cx="100" cy="100" r="6" fill="#7000FF" opacity="0.6"/>
  <circle cx="1100" cy="100" r="6" fill="#7000FF" opacity="0.6"/>
  <circle cx="100" cy="530" r="6" fill="#7000FF" opacity="0.6"/>
  <circle cx="1100" cy="530" r="6" fill="#7000FF" opacity="0.6"/>
</svg>