<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg6Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
    <pattern id="hexPattern6" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,0 60,15 60,45 30,60 0,45 0,15" stroke="#32CD32" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg6Gradient)"/>
  
  <!-- Hexagon pattern -->
  <rect width="400" height="400" fill="url(#hexPattern6)"/>
  
  <!-- Glowing hexagons -->
  <polygon points="100,50 130,65 130,95 100,110 70,95 70,65" stroke="#00FFCC" stroke-width="2" fill="none" filter="url(#glow6)" opacity="0.8"/>
  <polygon points="300,290 330,305 330,335 300,350 270,335 270,305" stroke="#7000FF" stroke-width="2" fill="none" filter="url(#glow6)" opacity="0.8"/>
  <polygon points="200,170 230,185 230,215 200,230 170,215 170,185" stroke="#32CD32" stroke-width="2" fill="none" filter="url(#glow6)" opacity="0.8"/>
  
  <!-- Small particles -->
  <circle cx="150" cy="150" r="4" fill="#00FFCC" filter="url(#glow6)" opacity="0.6"/>
  <circle cx="250" cy="250" r="4" fill="#7000FF" filter="url(#glow6)" opacity="0.6"/>
  <circle cx="100" cy="300" r="4" fill="#32CD32" filter="url(#glow6)" opacity="0.6"/>
  <circle cx="300" cy="100" r="4" fill="#00FFCC" filter="url(#glow6)" opacity="0.6"/>
</svg>
