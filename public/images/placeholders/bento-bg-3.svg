<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bentoBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bentoAccent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:1" />
    </linearGradient>
    <filter id="bentoGlow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bentoBg3)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="400" y2="0" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="50" x2="400" y2="50" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="100" x2="400" y2="100" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="300" x2="400" y2="300" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="350" x2="400" y2="350" stroke="#32CD32" stroke-width="1"/>
    <line x1="0" y1="400" x2="400" y2="400" stroke="#32CD32" stroke-width="1"/>
    
    <line x1="0" y1="0" x2="0" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="350" y1="0" x2="350" y2="400" stroke="#32CD32" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#32CD32" stroke-width="1"/>
  </g>
  
  <!-- Center icon -->
  <g transform="translate(200, 200)" filter="url(#bentoGlow3)">
    <!-- Square -->
    <rect x="-50" y="-50" width="100" height="100" 
          stroke="url(#bentoAccent3)" 
          stroke-width="4" 
          fill="none" 
          rx="8"/>
    
    <!-- Inner square -->
    <rect x="-30" y="-30" width="60" height="60" 
          stroke="#7000FF" 
          stroke-width="3" 
          fill="none" 
          rx="4" 
          opacity="0.7"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="15" fill="#32CD32"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="20" cy="20" r="6" fill="#32CD32" filter="url(#bentoGlow3)"/>
  <circle cx="380" cy="20" r="6" fill="#32CD32" filter="url(#bentoGlow3)"/>
  <circle cx="20" cy="380" r="6" fill="#32CD32" filter="url(#bentoGlow3)"/>
  <circle cx="380" cy="380" r="6" fill="#32CD32" filter="url(#bentoGlow3)"/>
</svg>