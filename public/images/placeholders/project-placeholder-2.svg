<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient2)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#7000FF" stroke-width="1"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#7000FF" stroke-width="1"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="#7000FF" stroke-width="1"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#7000FF" stroke-width="1"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="#7000FF" stroke-width="1"/>
    <line x1="0" y1="250" x2="600" y2="250" stroke="#7000FF" stroke-width="1"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#7000FF" stroke-width="1"/>
    <line x1="0" y1="350" x2="600" y2="350" stroke="#7000FF" stroke-width="1"/>
    <line x1="0" y1="400" x2="600" y2="400" stroke="#7000FF" stroke-width="1"/>
    
    <line x1="0" y1="0" x2="0" y2="400" stroke="#7000FF" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#7000FF" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#7000FF" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#7000FF" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#7000FF" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="#7000FF" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#7000FF" stroke-width="1"/>
  </g>
  
  <!-- Project icon -->
  <g transform="translate(300, 200)" filter="url(#glow2)">
    <!-- Hexagon shape -->
    <path d="M0 -60 L52 -30 L52 30 L0 60 L-52 30 L-52 -30 Z" 
          stroke="url(#accentGradient2)" 
          stroke-width="6" 
          fill="none"/>
    
    <!-- Inner hexagon -->
    <path d="M0 -35 L30 -17.5 L30 17.5 L0 35 L-30 17.5 L-30 -17.5 Z" 
          stroke="#00FFCC" 
          stroke-width="4" 
          fill="none" 
          opacity="0.7"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="#7000FF"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-60" x2="0" y2="-35" stroke="#00FFCC" stroke-width="2"/>
    <line x1="52" y1="-30" x2="30" y2="-17.5" stroke="#00FFCC" stroke-width="2"/>
    <line x1="52" y1="30" x2="30" y2="17.5" stroke="#00FFCC" stroke-width="2"/>
    <line x1="0" y1="60" x2="0" y2="35" stroke="#00FFCC" stroke-width="2"/>
    <line x1="-52" y1="30" x2="-30" y2="17.5" stroke="#00FFCC" stroke-width="2"/>
    <line x1="-52" y1="-30" x2="-30" y2="-17.5" stroke="#00FFCC" stroke-width="2"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="20" cy="20" r="8" fill="#7000FF" filter="url(#glow2)"/>
  <circle cx="580" cy="20" r="8" fill="#7000FF" filter="url(#glow2)"/>
  <circle cx="20" cy="380" r="8" fill="#7000FF" filter="url(#glow2)"/>
  <circle cx="580" cy="380" r="8" fill="#7000FF" filter="url(#glow2)"/>
</svg>