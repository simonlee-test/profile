<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg8Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern8" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00FFCC" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <filter id="glow8">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg8Gradient)"/>
  
  <!-- Grid pattern -->
  <rect width="400" height="400" fill="url(#gridPattern8)"/>
  
  <!-- Data flow lines -->
  <g stroke="#32CD32" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 50 100 Q 100 50 150 100 T 250 100 T 350 100" filter="url(#glow8)"/>
    <path d="M 50 200 Q 100 150 150 200 T 250 200 T 350 200" filter="url(#glow8)"/>
    <path d="M 50 300 Q 100 250 150 300 T 250 300 T 350 300" filter="url(#glow8)"/>
  </g>
  
  <!-- Data points -->
  <g fill="#00FFCC" filter="url(#glow8)">
    <circle cx="50" cy="100" r="5"/>
    <circle cx="150" cy="100" r="5"/>
    <circle cx="250" cy="100" r="5"/>
    <circle cx="350" cy="100" r="5"/>
    
    <circle cx="50" cy="200" r="5"/>
    <circle cx="150" cy="200" r="5"/>
    <circle cx="250" cy="200" r="5"/>
    <circle cx="350" cy="200" r="5"/>
    
    <circle cx="50" cy="300" r="5"/>
    <circle cx="150" cy="300" r="5"/>
    <circle cx="250" cy="300" r="5"/>
    <circle cx="350" cy="300" r="5"/>
  </g>
  
  <!-- Vertical connectors -->
  <g stroke="#7000FF" stroke-width="1" opacity="0.4">
    <line x1="50" y1="100" x2="50" y2="300"/>
    <line x1="150" y1="100" x2="150" y2="300"/>
    <line x1="250" y1="100" x2="250" y2="300"/>
    <line x1="350" y1="100" x2="350" y2="300"/>
  </g>
</svg>
