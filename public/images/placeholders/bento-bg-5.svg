<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg5Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <pattern id="circuitPattern5" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 L20 20 L20 0" stroke="#7000FF" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M20 40 L40 40 L40 20" stroke="#00FFCC" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg5Gradient)"/>
  
  <!-- Circuit pattern -->
  <rect width="400" height="400" fill="url(#circuitPattern5)"/>
  
  <!-- Glowing nodes -->
  <circle cx="50" cy="50" r="8" fill="#00FFCC" filter="url(#glow5)" opacity="0.6"/>
  <circle cx="350" cy="50" r="8" fill="#7000FF" filter="url(#glow5)" opacity="0.6"/>
  <circle cx="50" cy="350" r="8" fill="#7000FF" filter="url(#glow5)" opacity="0.6"/>
  <circle cx="350" cy="350" r="8" fill="#00FFCC" filter="url(#glow5)" opacity="0.6"/>
  <circle cx="200" cy="200" r="12" fill="#32CD32" filter="url(#glow5)" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="50" x2="200" y2="200" stroke="#00FFCC" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="50" x2="200" y2="200" stroke="#7000FF" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="350" x2="200" y2="200" stroke="#7000FF" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="350" x2="200" y2="200" stroke="#00FFCC" stroke-width="1" opacity="0.4"/>
</svg>
