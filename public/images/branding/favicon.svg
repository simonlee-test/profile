<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#050505"/>
  
  <!-- Neural Tree Icon -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Trunk -->
    <path d="M0 -120 Q-10 -60 0 0 Q10 60 0 120" 
          stroke="url(#treeGradient)" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Branches -->
    <path d="M0 -80 Q-40 -60 -60 -40" 
          stroke="url(#treeGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <path d="M0 -40 Q40 -20 60 0" 
          stroke="url(#treeGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <path d="M0 0 Q-30 20 -50 40" 
          stroke="url(#treeGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <path d="M0 40 Q30 60 50 80" 
          stroke="url(#treeGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Neural nodes -->
    <circle cx="0" cy="-120" r="16" fill="#00FFCC"/>
    <circle cx="-60" cy="-40" r="12" fill="#00FFCC"/>
    <circle cx="60" cy="0" r="12" fill="#00FFCC"/>
    <circle cx="-50" cy="40" r="12" fill="#00FFCC"/>
    <circle cx="50" cy="80" r="12" fill="#00FFCC"/>
    <circle cx="0" cy="120" r="16" fill="#32CD32"/>
    
    <!-- Small particles -->
    <circle cx="-30" cy="-70" r="6" fill="#7000FF" opacity="0.8"/>
    <circle cx="30" cy="-30" r="6" fill="#7000FF" opacity="0.8"/>
    <circle cx="-20" cy="20" r="6" fill="#7000FF" opacity="0.8"/>
    <circle cx="20" cy="60" r="6" fill="#7000FF" opacity="0.8"/>
  </g>
</svg>