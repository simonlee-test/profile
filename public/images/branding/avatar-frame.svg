<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFCC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer frame -->
  <circle cx="100" cy="100" r="95" 
          stroke="url(#frameGradient)" 
          stroke-width="4" 
          fill="none" 
          filter="url(#glow)"/>
  
  <!-- Inner frame -->
  <circle cx="100" cy="100" r="85" 
          stroke="url(#frameGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.7"/>
  
  <!-- Circuit pattern -->
  <path d="M100 5 L100 15" 
        stroke="#00FFCC" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <path d="M100 185 L100 195" 
        stroke="#00FFCC" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <path d="M5 100 L15 100" 
        stroke="#00FFCC" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <path d="M185 100 L195 100" 
        stroke="#00FFCC" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Diagonal circuit lines -->
  <path d="M30 30 L45 45" 
        stroke="#7000FF" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <path d="M170 30 L155 45" 
        stroke="#7000FF" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <path d="M30 170 L45 155" 
        stroke="#7000FF" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <path d="M170 170 L155 155" 
        stroke="#7000FF" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Small nodes at corners -->
  <circle cx="30" cy="30" r="4" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="170" cy="30" r="4" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="30" cy="170" r="4" fill="#00FFCC" filter="url(#glow)"/>
  <circle cx="170" cy="170" r="4" fill="#00FFCC" filter="url(#glow)"/>
  
  <!-- Center placeholder area -->
  <circle cx="100" cy="100" r="75" 
          fill="#050505" 
          opacity="0.5"/>
</svg>